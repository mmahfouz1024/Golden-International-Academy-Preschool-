
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden International Academy</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Golden Academy">

    <script>
      // Polyfill process for browser environment to prevent crashes
      window.process = window.process || { env: {} };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // 'Fredoka' for headings (playful), 'Quicksand' for body (clean/rounded), 'Tajawal' for Arabic
              sans: ['Quicksand', 'Tajawal', 'sans-serif'],
              display: ['Fredoka', 'Tajawal', 'sans-serif'],
            },
            colors: {
              // Softening the grays to be more "Slate/Blueish" for a friendlier look
              gray: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155', // Softer than standard gray-700
                800: '#1e293b', // Deep blue-gray instead of black
                900: '#0f172a',
              },
              indigo: {
                50: 'var(--color-primary-50)',
                100: 'var(--color-primary-100)',
                200: 'var(--color-primary-200)',
                300: 'var(--color-primary-300)',
                400: 'var(--color-primary-400)',
                500: 'var(--color-primary-500)',
                600: 'var(--color-primary-600)',
                700: 'var(--color-primary-700)',
                800: 'var(--color-primary-800)',
                900: 'var(--color-primary-900)',
                950: 'var(--color-primary-950)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'blob': 'blob 7s infinite',
              'spin-slow': 'spin 10s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <!-- Import Fredoka (Headings) and Quicksand (Body) for English, Tajawal for Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', 'Tajawal', sans-serif;
        font-weight: 500; /* Slightly bolder for "Light/Distinctive" readability */
      }
      
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Fredoka', 'Tajawal', sans-serif;
        letter-spacing: 0.02em; 
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Default Theme Variables (Indigo) */
      :root {
        --color-primary-50: #eef2ff;
        --color-primary-100: #e0e7ff;
        --color-primary-200: #c7d2fe;
        --color-primary-300: #a5b4fc;
        --color-primary-400: #818cf8;
        --color-primary-500: #6366f1;
        --color-primary-600: #4f46e5;
        --color-primary-700: #4338ca;
        --color-primary-800: #3730a3;
        --color-primary-900: #312e81;
        --color-primary-950: #1e1b4b;
      }
    </style>

    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.4",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.47.10",

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
